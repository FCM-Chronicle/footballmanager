<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축구 매니지먼트 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 팀 선택 화면 -->
    <div id="teamSelectionScreen" class="screen active">
        <div class="container">
            <h1>팀을 선택하세요</h1>
            
            <div class="league-section">
                <h2>1부 리그</h2>
                <div class="teams-grid" id="firstDivisionTeams"></div>
            </div>
            
            <div class="league-section">
                <h2>2부 리그</h2>
                <div class="teams-grid" id="secondDivisionTeams"></div>
            </div>
            
            <div class="league-section">
                <h2>3부 리그</h2>
                <div class="teams-grid" id="thirdDivisionTeams"></div>
            </div>
        </div>
    </div>

    <!-- 메인 게임 화면 -->
    <div id="gameScreen" class="screen">
        <header class="main-header">
            <h1 id="teamName">팀명</h1>
            <div class="team-info">
                <span id="funds">자금: 0억원</span>
                <span id="morale">사기: 50</span>
                <span id="currentSponsor">스폰서: 없음</span>
            </div>
        </header>

        <nav class="tab-nav">
            <button class="tab-button active" data-tab="formation">포메이션</button>
            <button class="tab-button" data-tab="matches">경기</button>
            <button class="tab-button" data-tab="league">리그 테이블</button>
            <button class="tab-button" data-tab="transfer">이적 시장</button>
            <button class="tab-button" data-tab="tactics">전술</button>
            <button class="tab-button" data-tab="sponsors">스폰서</button>
            <button class="tab-button" data-tab="sns">SNS</button>
            <button class="tab-button" data-tab="stats">통계</button>
            <button class="tab-button" data-tab="save">저장/불러오기</button>
        </nav>

        <main id="gameContent">
            <!-- 포메이션 탭 -->
            <div id="formation-tab" class="tab-content active">
                <div class="formation-container">
                    <div class="field">
                        <div class="position-slot" data-position="GK" id="pos-gk">
                            <div class="player-slot">GK</div>
                        </div>
                        <div class="defense-line">
                            <div class="position-slot" data-position="DF" id="pos-df1">
                                <div class="player-slot">DF</div>
                            </div>
                            <div class="position-slot" data-position="DF" id="pos-df2">
                                <div class="player-slot">DF</div>
                            </div>
                            <div class="position-slot" data-position="DF" id="pos-df3">
                                <div class="player-slot">DF</div>
                            </div>
                            <div class="position-slot" data-position="DF" id="pos-df4">
                                <div class="player-slot">DF</div>
                            </div>
                        </div>
                        <div class="midfield-line">
                            <div class="position-slot" data-position="MF" id="pos-mf1">
                                <div class="player-slot">MF</div>
                            </div>
                            <div class="position-slot" data-position="MF" id="pos-mf2">
                                <div class="player-slot">MF</div>
                            </div>
                            <div class="position-slot" data-position="MF" id="pos-mf3">
                                <div class="player-slot">MF</div>
                            </div>
                        </div>
                        <div class="forward-line">
                            <div class="position-slot" data-position="FW" id="pos-fw1">
                                <div class="player-slot">FW</div>
                            </div>
                            <div class="position-slot" data-position="FW" id="pos-fw2">
                                <div class="player-slot">FW</div>
                            </div>
                            <div class="position-slot" data-position="FW" id="pos-fw3">
                                <div class="player-slot">FW</div>
                            </div>
                        </div>
                    </div>
                    <div class="squad-list">
                        <h3>스쿼드</h3>
                        <div id="squadList"></div>
                    </div>
                </div>
            </div>

            <!-- 경기 탭 -->
            <div id="matches-tab" class="tab-content">
                <div class="match-container">
                    <div class="next-match">
                        <h3>다음 경기</h3>
                        <div id="nextMatchInfo">경기 예정이 없습니다.</div>
                        <button id="startMatchBtn" class="action-btn">경기 시작</button>
                    </div>
                    <div id="matchSimulation" class="match-simulation">
                        <div class="match-header">
                            <div id="matchTeams"></div>
                            <div id="matchTime">0분</div>
                            <div id="matchScore">0 - 0</div>
                        </div>
                        <div id="matchEvents" class="match-events"></div>
                    </div>
                    <div id="postMatchInterview" class="interview">
                        <h3>경기 후 인터뷰</h3>
                        <div id="interviewOptions"></div>
                    </div>
                </div>
            </div>

            <!-- 리그 테이블 탭 -->
            <div id="league-tab" class="tab-content">
                <div class="league-selector">
                    <button class="league-btn active" data-league="1">1부 리그</button>
                    <button class="league-btn" data-league="2">2부 리그</button>
                    <button class="league-btn" data-league="3">3부 리그</button>
                </div>
                <div id="leagueTable" class="league-table"></div>
                <div class="promotion-relegation-info">
                    <p><span class="promotion">🔺 상위 2팀: 승격</span></p>
                    <p><span class="relegation">🔻 하위 2팀: 강등</span></p>
                </div>
            </div>

            <!-- 이적 시장 탭 -->
            <div id="transfer-tab" class="tab-content">
                <div class="transfer-controls">
                    <input type="text" id="playerSearch" placeholder="선수 이름 검색...">
                    <select id="positionFilter">
                        <option value="">모든 포지션</option>
                        <option value="GK">골키퍼</option>
                        <option value="DF">수비수</option>
                        <option value="MF">미드필더</option>
                        <option value="FW">공격수</option>
                    </select>
                    <select id="ratingFilter">
                        <option value="">모든 능력치</option>
                        <option value="90">90+</option>
                        <option value="85">85+</option>
                        <option value="80">80+</option>
                        <option value="75">75+</option>
                    </select>
                    <button id="searchBtn" class="action-btn">검색</button>
                </div>
                <div id="transferMarket" class="transfer-market"></div>
            </div>

            <!-- 전술 탭 -->
            <div id="tactics-tab" class="tab-content">
                <h3>전술 선택</h3>
                <div id="tacticsList" class="tactics-list"></div>
                <div class="current-tactic">
                    <h4>현재 전술: <span id="currentTactic">게겐프레싱</span></h4>
                    <p id="tacticDescription">높은 압박으로 상대의 실수를 유도하는 전술입니다.</p>
                </div>
            </div>

            <!-- 스폰서 탭 -->
            <div id="sponsors-tab" class="tab-content">
                <h3>스폰서 계약</h3>
                <div id="sponsorsList" class="sponsors-list"></div>
                <div id="currentSponsorInfo" class="current-sponsor-info"></div>
            </div>

            <!-- SNS 탭 -->
            <div id="sns-tab" class="tab-content">
                <h3>SNS 뉴스</h3>
                <div id="newsFeed" class="news-feed"></div>
            </div>

            <!-- 통계 탭 -->
            <div id="stats-tab" class="tab-content">
                <div class="stats-container">
                    <div class="stats-section">
                        <h3>시즌 통계</h3>
                        <div id="seasonStats"></div>
                    </div>
                    <div class="stats-section">
                        <h3>득점왕</h3>
                        <div id="topScorers"></div>
                    </div>
                    <div class="stats-section">
                        <h3>도움왕</h3>
                        <div id="topAssists"></div>
                    </div>
                </div>
            </div>

            <!-- 저장/불러오기 탭 -->
            <div id="save-tab" class="tab-content">
                <div class="save-container">
                    <div class="save-section">
                        <h3>저장하기</h3>
                        <button id="saveGameBtn" class="action-btn">게임 저장</button>
                    </div>
                    <div class="load-section">
                        <h3>불러오기</h3>
                        <input type="file" id="loadGameFile" accept=".json">
                        <button id="loadGameBtn" class="action-btn">게임 불러오기</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 선수 선택 모달 -->
    <div id="playerSelectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>선수 선택</h3>
            <div id="availablePlayers" class="available-players"></div>
        </div>
    </div>

    <!-- 알림 모달 -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="notificationContent"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="matchEngine.js"></script>
    <script src="playerGrowth.js"></script>
    <script src="tacticSystem.js"></script>
    <script src="transfer.js"></script>
    <script src="sns.js"></script>
</body>
</html>
