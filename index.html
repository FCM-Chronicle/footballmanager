            setupSNSEventListeners();
            
            // 게임 시작
            console.log('Football Manager Game 시작!');
        });
        
        // 경기 시뮬레이션에 전술 효과 적용 (script.js의 함수 확장)
        function enhancedProcessGoalEvent() {
            const isHomeGoal = Math.random() > 0.5;
            
            // 전술 효과 적용
            let goalProbability = 5; // 기본 5%
            if (typeof tacticSystem !== 'undefined') {
                const tacticModifier = tacticSystem.getTacticGoalModifier(isHomeGoal);
                goalProbability *= tacticModifier;
            }
            
            // 오버롤에 따른 추가 확률
            const squad = gameData.squad;
            const allSquadPlayers = [squad.gk, ...squad.df, ...squad.mf, ...squad.fw].filter(p => p);
            
            if (allSquadPlayers.length > 0) {
                const avgRating = allSquadPlayers.reduce((sum, p) => sum + p.rating, 0) / allSquadPlayers.length;
                
                if (avgRating >= 90) goalProbability += 3.5;
                else if (avgRating >= 85) goalProbability += 2;
                else if (avgRating >= 75) goalProbability += 1;
            }
            
            // 실제 골 이벤트 처리는 기존 함수 사용
            if (Math.random() * 100 < goalProbability) {
                processGoalEvent();
            }
        }
        
        // 경기 후 모든 시스템 업데이트
        function postMatchUpdates(homeTeam, awayTeam, homeScore, awayScore) {
            // 전술 효과에 따른 사기 변화
            if (typeof tacticSystem !== 'undefined') {
                const won = homeScore > awayScore;
                const lost = homeScore < awayScore;
                const drawn = homeScore === awayScore;
                tacticSystem.applyPostMatchMoraleEffect(won, drawn, lost);
            }
            
            // SNS 업데이트
            if (typeof updateSNSAfterMatch === 'function') {
                const goalScorers = []; // 실제 득점자 목록은 경기 시뮬레이션에서 수집
                updateSNSAfterMatch(homeTeam, awayTeam, homeScore, awayScore, goalScorers);
            }
            
            // 스폰서 계약 만료 확인
            if (gameData.currentSponsor) {
                gameData.currentSponsor.remainingMatches--;
                if (gameData.currentSponsor.remainingMatches <= 0) {
                    alert(`${gameData.currentSponsor.name}와의 계약이 만료되었습니다.`);
                    gameData.currentSponsor = null;
                }
            }
            
            updateGameUI();
        }
        
        // 파일 업로드 인터페이스 추가
        function createFileUploadInterface() {
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.json';
            fileInput.style.display = 'none';
            fileInput.addEventListener('change', loadGame);
            document.body.appendChild(fileInput);
            
            // 저장/불러오기 버튼을 로비에 추가
            const quickActions = document.querySelector('.quick-actions');
            if (quickActions) {
                const saveBtn = document.createElement('button');
                saveBtn.className = 'btn-secondary';
                saveBtn.textContent = '게임 저장';
                saveBtn.onclick = saveGame;
                
                const loadBtn = document.createElement('button');
                loadBtn.className = 'btn-secondary';
                loadBtn.textContent = '게임 불러오기';
                loadBtn.onclick = () => fileInput.click();
                
                quickActions.appendChild(saveBtn);
                quickActions.appendChild(loadBtn);
            }
        }
        
        // 페이지 로드 후 파일 업로드 인터페이스 생성
        window.addEventListener('load', () => {
            setTimeout(createFileUploadInterface, 2000);
        });
    </script>
